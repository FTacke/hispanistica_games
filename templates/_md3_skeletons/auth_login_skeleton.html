<!-- Auth â€” Login skeleton (canonical MD3) -->
<!-- NOTE: Use .form-field pattern instead of md3-outlined-textfield -->
<div class="md3-page">
  <!-- Note: Login page does NOT have Hero (special case per design) -->
  <header class="md3-page__header">
    <!-- No Hero for login page - design decision -->
  </header>

  <main class="md3-page__main md3-stack--page">
    <section class="md3-page__section md3-stack--section">
      <div class="md3-card md3-card--outlined md3-auth-card">
        <div class="md3-card__content" role="form" aria-labelledby="login-title">
          <h1 id="login-title" class="md3-title-large md3-card__title">Anmelden</h1>
          <p class="md3-body-medium">Geben Sie Ihren Benutzernamen oder Ihre E-Mail und Ihr Passwort ein.</p>

          <form class="md3-auth-form form-surface">
            <div class="form-field">
              <label for="id_username">Benutzername oder E-Mail</label>
              <input id="id_username" name="username" type="text" autocomplete="username" required />
            </div>

            <div class="form-field">
              <label for="id_password">Passwort</label>
              <input id="id_password" name="password" type="password" autocomplete="current-password" required />
            </div>

            <div class="md3-actions">
              <button class="md3-button md3-button--text" type="button">Passwort vergessen</button>
              <div class="md3-actions__spacer" aria-hidden="true"></div>
              <button class="md3-button md3-button--filled" type="submit">Anmelden</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
</div>
