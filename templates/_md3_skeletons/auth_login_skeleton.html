<!-- Auth â€” Login skeleton (canonical MD3) -->
<div class="md3-page">
  <!-- Note: Login page does NOT have Hero (special case per design) -->
  <header class="md3-page__header">
    <!-- No Hero for login page - design decision -->
  </header>

  <main class="md3-page__main md3-stack--page">
    <section class="md3-page__section md3-stack--section">
      <div class="md3-card md3-card--outlined md3-auth-card">
        <div class="md3-card__content md3-form" role="form" aria-labelledby="login-title">
          <h1 id="login-title" class="md3-title-large md3-card__title">Anmelden</h1>
          <p class="md3-body-medium">Geben Sie Ihren Benutzernamen oder Ihre E-Mail und Ihr Passwort ein.</p>

          <div class="md3-outlined-textfield md3-outlined-textfield--block">
            <input id="id_username" name="username" class="md3-outlined-textfield__input" type="text" />
            <label class="md3-outlined-textfield__label" for="id_username">Benutzername oder E-Mail</label>
            <span class="md3-outlined-textfield__outline">
              <span class="md3-outlined-textfield__outline-start"></span>
              <span class="md3-outlined-textfield__outline-notch"></span>
              <span class="md3-outlined-textfield__outline-end"></span>
            </span>
          </div>

          <div class="md3-outlined-textfield md3-outlined-textfield--block">
            <input id="id_password" name="password" class="md3-outlined-textfield__input" type="password" />
            <label class="md3-outlined-textfield__label" for="id_password">Passwort</label>
            <span class="md3-outlined-textfield__outline">
              <span class="md3-outlined-textfield__outline-start"></span>
              <span class="md3-outlined-textfield__outline-notch"></span>
              <span class="md3-outlined-textfield__outline-end"></span>
            </span>
          </div>

          <div class="md3-actions">
            <button class="md3-button md3-button--text">Passwort vergessen</button>
            <div class="md3-actions__spacer" aria-hidden="true"></div>
            <button class="md3-button md3-button--filled">Anmelden</button>
          </div>
        </div>
      </div>
    </section>
  </main>
</div>
