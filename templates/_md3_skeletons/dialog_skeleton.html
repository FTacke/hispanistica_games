<!-- Dialog Skeleton (MD3 Confirmation/Alert Dialog) -->
<!--
  Use this skeleton for:
  - Confirmation dialogs ("Are you sure?")
  - Alert messages
  - Simple prompts
  
  For auth-specific dialogs (login, password), use auth_dialog_skeleton.html
  
  Behavior:
  - Modal: blocks interaction with background
  - Focus trapped inside dialog
  - Closes on Escape key
  - Use native <dialog> element for accessibility
-->

<dialog class="md3-dialog" role="dialog" aria-modal="true" aria-labelledby="dialog-title-id">
  <div class="md3-dialog__container">
    <div class="md3-dialog__surface">
      
      <!-- Icon (optional, for emphasis) -->
      <div class="md3-dialog__icon" aria-hidden="true">
        <span class="material-symbols-rounded">warning</span>
      </div>
      
      <!-- Header -->
      <header class="md3-dialog__header">
        <h2 id="dialog-title-id" class="md3-title-large md3-dialog__title">
          Dialog-Titel
        </h2>
      </header>
      
      <!-- Content -->
      <div class="md3-dialog__content md3-stack--dialog">
        <p class="md3-body-medium">
          Dialog-Inhalt. Erkl채rt die Aktion, die der Benutzer best채tigen muss,
          oder die Information, die angezeigt werden soll.
        </p>
        
        <!-- Optional: Additional content like form fields -->
        <!--
        <div class="form-field">
          <label for="dialog-input">Begr체ndung</label>
          <input type="text" id="dialog-input">
        </div>
        -->
      </div>
      
      <!-- Actions -->
      <div class="md3-dialog__actions">
        <button class="md3-button md3-button--text" data-md3-dialog-action="cancel">
          Abbrechen
        </button>
        <button class="md3-button md3-button--filled" data-md3-dialog-action="confirm">
          Best채tigen
        </button>
      </div>
      
    </div>
  </div>
</dialog>
