<!-- Auth — Profile skeleton (canonical MD3) -->
<!-- NOTE: Use .form-field pattern instead of md3-outlined-textfield -->
<div class="md3-page">
  <!-- Canonical Hero -->
  <header class="md3-page__header">
    <div class="md3-hero md3-hero--card md3-hero__container">
      <div class="md3-hero__icon" aria-hidden="true"><span class="material-symbols-rounded">account_circle</span></div>
      <div class="md3-hero__content">
        <p class="md3-body-small md3-hero__eyebrow">Konto</p>
        <h1 class="md3-headline-medium md3-hero__title">Mein Konto</h1>
      </div>
    </div>
  </header>

  <main class="md3-page__main md3-stack--page">
    <section class="md3-page__section md3-stack--section">
      <div class="md3-card md3-card--outlined md3-auth-card">
        <div class="md3-card__content" role="form" aria-labelledby="profile-title">
          <h1 id="profile-title" class="md3-title-large md3-card__title">Mein Konto</h1>
          <p class="md3-body-medium">Profileinstellungen und Kontenpräferenzen.</p>

          <form class="md3-auth-form form-surface">
            <div class="form-field">
              <label for="id_fullname">Vollständiger Name</label>
              <input id="id_fullname" name="fullname" type="text" autocomplete="name" />
            </div>

            <div class="form-field">
              <label for="id_email">E-Mail-Adresse</label>
              <input id="id_email" name="email" type="email" autocomplete="email" />
            </div>

            <div class="md3-actions">
              <button class="md3-button md3-button--text" type="button">Abbrechen</button>
              <div class="md3-actions__spacer" aria-hidden="true"></div>
              <button class="md3-button md3-button--filled" type="submit">Speichern</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
</div>
