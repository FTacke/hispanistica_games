# Hispanistica Games Development Stack: PostgreSQL (Auth-DB)
# Start with: docker compose -f docker-compose.dev-postgres.yml up -d
# Stop with:  docker compose -f docker-compose.dev-postgres.yml down
#
# Default auth DB URL: postgresql+psycopg://hispanistica_auth:hispanistica_auth@localhost:54321/hispanistica_auth
# Default quiz DB URL: postgresql+psycopg://hispanistica_quiz:hispanistica_quiz@localhost:54322/hispanistica_quiz

services:
  hispanistica_auth_db:
    image: postgres:15
    container_name: hispanistica_auth_db
    environment:
      POSTGRES_USER: hispanistica_auth
      POSTGRES_PASSWORD: hispanistica_auth
      POSTGRES_DB: hispanistica_auth
    ports:
      - "54321:5432"
    volumes:
      - ./data/db/postgres_dev_auth:/var/lib/postgresql/data
      - ./:/app:ro
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "hispanistica_auth", "-d", "hispanistica_auth"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 10s
    restart: unless-stopped

  hispanistica_quiz_db:
    image: postgres:15
    container_name: hispanistica_quiz_db
    environment:
      POSTGRES_USER: hispanistica_quiz
      POSTGRES_PASSWORD: hispanistica_quiz
      POSTGRES_DB: hispanistica_quiz
    ports:
      - "54322:5432"
    volumes:
      - ./data/db/postgres_dev_quiz:/var/lib/postgresql/data
      - ./:/app:ro
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "hispanistica_quiz", "-d", "hispanistica_quiz"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 10s
    restart: unless-stopped
