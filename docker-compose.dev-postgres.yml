# Hispanistica Games Development Stack: PostgreSQL (Auth-DB)
# Start with: docker compose -f docker-compose.dev-postgres.yml up -d
# Stop with:  docker compose -f docker-compose.dev-postgres.yml down
#
# Default auth DB URL: postgresql+psycopg://hispanistica_auth:hispanistica_auth@localhost:54320/hispanistica_auth

services:
  hispanistica_auth_db:
    image: postgres:15
    container_name: hispanistica_auth_db
    environment:
      POSTGRES_USER: hispanistica_auth
      POSTGRES_PASSWORD: hispanistica_auth
      POSTGRES_DB: hispanistica_auth
    ports:
      - "54320:5432"
    volumes:
      - ./data/db/postgres_dev:/var/lib/postgresql/data
      - ./:/app:ro
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "hispanistica_auth", "-d", "hispanistica_auth"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 10s
    restart: unless-stopped
